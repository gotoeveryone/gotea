version: '2'
services:
  igoapp:
    image: busybox
    volumes:
      - ../:/usr/share/nginx/html

  nginx-igoapp:
    build: ./nginx
    volumes_from: [igoapp]
    ports:
      - 80:80
    links:
      - php7-igoapp

  php7-igoapp:
    build: ./php-fpm
    volumes_from: [igoapp]
    expose:
      - 9000
    ports:
      - 9001:9001
    extra_hosts:
      - dockerhost:${LOCAL_IP}
    environment:
      XDEBUG_CONFIG: remote_host=${LOCAL_IP}
