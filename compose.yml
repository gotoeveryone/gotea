services:
  backend:
    image: ghcr.io/gotoeveryone/composer-php:8.1
    volumes:
      - ./:/src
      - vendor:/src/vendor
    ports:
      - '8765:8765'
    depends_on:
      - database
    tty: true
    working_dir: /src
    command: sh -c 'composer install -n && ./bin/cake server --host 0.0.0.0'
  frontend:
    image: node:18.16
    volumes:
      - ./:/home/node
      - node_modules:/src/node_modules
    tty: true
    working_dir: /home/node
    command: sh -c 'npm i --engine-strict && npm run dev'
  database:
    image: mysql:5.7
    volumes:
      - ./database:/var/lib/mysql
      - ./tests/setup.sh:/docker-entrypoint-initdb.d/setup.sh
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'gotea'
      MYSQL_TEST_DATABASE: 'gotea_test'
      TZ: 'Asia/Tokyo'
    ports:
      - '33306:3306'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci

volumes:
  node_modules:
  vendor:
