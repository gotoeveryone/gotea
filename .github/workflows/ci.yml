name: Build

on: [push]

jobs:
  code_check_backend:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gotoeveryone/composer-php:7.4
    steps:
      - uses: actions/checkout@v1
      - name: Cache modules
        uses: actions/cache@v1
        id: vendor_cache
        with:
          path: vendor
          key: ${{ runner.OS }}-vendor-${{ hashFiles('**/composer.lock') }}
      - name: Install dependencies
        if: steps.vendor_cache.outputs.cache-hit != 'true'
        run: composer install
      - name: Execute code check
        run: composer cs-check

  code_check_frontend:
    runs-on: ubuntu-latest
    container:
      image: node:14.16.1
    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v2
        id: node_cache
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.node_cache.outputs.cache-hit != 'true'
        run: npm i
      - name: Execute code check
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gotoeveryone/composer-php:7.4
    services:
      database:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: gotea_test
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v1
      - name: Cache modules
        uses: actions/cache@v1
        id: vendor_cache
        with:
          path: vendor
          key: ${{ runner.OS }}-vendor-${{ hashFiles('**/composer.lock') }}
      - name: Install dependencies
        if: steps.vendor_cache.outputs.cache-hit != 'true'
        run: composer install
      - name: Execute setup
        run: cp .env.example .env
      - name: Execute test
        run: composer test

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - code_check_backend
      - code_check_frontend
      - test
    steps:
      - uses: actions/checkout@v1
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SECRET_KEY }}
          name: id_rsa-target
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: |
            Host *
              StrictHostKeyChecking no
              UserKnownHostsFile=/dev/null
            Host target
              HostName ${{ secrets.SSH_HOST }}
              User ${{ secrets.SSH_USER }}
              Port ${{ secrets.SSH_PORT }}
              IdentityFile ~/.ssh/id_rsa-target
      - name: Deploy modules
        run: |
          TAR_NAME="gotea_${GITHUB_RUN_NUMBER}.tar.gz"
          tar czf ${TAR_NAME} bin/ config/ plugins/ resources/ src/ templates/ webroot/ composer.json composer.lock
          scp -r ~/${TAR_NAME} target:/tmp
          scp ./shell/deploy.sh target:/tmp/deploy-${GITHUB_RUN_NUMBER}.sh
          ssh target "/tmp/deploy-${GITHUB_RUN_NUMBER}.sh ${HOME_DIR} gotea"
